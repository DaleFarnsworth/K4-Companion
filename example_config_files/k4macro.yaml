#end

#define power_dropdown
- item: group
  label: Power
  contains:
  - item: dropdownbutton
    width: 6
    unexpectedresponse: 'str(float(value[2:5])/10 if value[5] == "L" else float(value[2:5])/10000 if value[5] == "X" else float(value[2:5])) + " W"'
    selections:
    - { text: "  5 W", cmd: PC050L;, justify: left }
    - { text: " 10 W", cmd: PC100L;, justify: left }
    - { text: " 25 W", cmd: PC025H;, justify: left }
    - { text: " 50 W", cmd: PC050H;, justify: left }
    - { text: " 75 W", cmd: PC075H;, justify: left }
    - { text: "100 W", cmd: PC100H;, justify: left }
#end

#define power_slider
- item: group
  label: Power (Watts)
  contains:
  - item: slider
    from: 0.0
    to: 110.0
    length: 300
    incrementvalue: '.0001 if value > 0.0 and value <= .01 else .1 if value <= 10.0 else 1.0'
    cmdvalue: '"PC{:03d}L;".format(int(float(value)*10)) if float(value) <= 10.0 else "PC{:03d}H;".format(int(value))'
    responsevalue: 'float(value[2:5])/10 if value[5] == "L" else float(value[2:5])/10000 if value[5] == "X" else float(value[2:5])'
#end

#define main_volume_slider
- item: group
  label: Main Volume
  contains:
  - item: slider
    from: 0
    to: 100
    length: 300
    incrementvalue: '1'
    cmdvalue: '"AG{:03d};".format(int(float(value)*0.6))'
    responsevalue: 'float(value[2:5])/0.6'
#end

#define sub_volume_slider
- item: group
  label: Sub Volume
  contains:
  - item: slider
    from: 0
    to: 100
    length: 300
    incrementvalue: '1'
    cmdvalue: '"AG${:03d};".format(int(float(value)*0.6))'
    responsevalue: 'float(value[3:6])/0.6'
#end

#define sidetone_slider
- item: group
  label: Sidetone
  contains:
  - item: slider
    from: 0
    to: 60
    length: 300
    incrementvalue: '1'
    cmdvalue: '"ML0{:03d};".format(int(float(value)))'
    responsevalue: 'float(value[3:6])'
#end

